      - name: ğŸ“‹ 5. è·å–ç‰ˆæœ¬å·
        id: get_info
        run: |
          name=$(node -p "require('./package.json').name")
          version=$(node -p "require('./package.json').version")
          echo "name=$name" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT
