name: Release VScode Extension

env:
  NODE_VERSION: 20.x

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name to release (e.g. v1.2.3)'
        required: true
        type: string
  push:
    tags:
      - 'v*.*.*'

jobs:
  # ================================
  # Job 2: 打包并发布到 VS Code 市场
  # ================================
  publish-extension:
    name: 📦 发布 VScode 插件
    runs-on: ubuntu-latest
    # 条件 1: 如果是 push 事件, 确保由 tag 触发
    # 条件 2: 如果是 workflow_dispatch 事件, 则通过后续步骤判断
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      # 步骤 1: 检查是否为 Tag 引用
      - name: 检查是否为 Tag 引用
        id: check_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "✅ 触发自 Tag: ${{ github.ref }}"
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            echo "❌ 工作流未由 Tag 触发。当前引用为: ${{ github.ref }}"
            echo "::error::此工作流仅允许在 Tag 上运行。请确保您手动触发时选择了正确的引用。"
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      # 步骤 2: 只有当 is_tag 为 true 时才继续
      - name: 只有当 is_tag 为 true 时才继续
        if: steps.check_tag.outputs.is_tag != 'true'
        run: exit 1

      - name: 🔍 1. 拉取代码
        if: steps.check_tag.outputs.is_tag == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 必须完整历史以支持 semantic-release 判断变更

      - name: ⚙️ 2. 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📋 3. 获取版本号
        id: get_info
        run: |
          name=$(node -p "require('./package.json').name")
          version=$(node -p "require('./package.json').version")
          echo "name=$name" >> $GITHUB_OUTPUT
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "👉👉👉 插件名: $name"
          echo "👉👉👉 版本号: $version"
          echo "👉👉👉 ${{ github.ref_name }}"

      - name: 📦 4. 安装依赖
        run: npm ci

      - name: === 打包扩展
        id: package_extension
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: stub
          dryRun: true

      - name: 🚀 5. 上传到 GitHub Releases
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.MY_PERSONAL_TOKEN }}
          file_glob: true
          file: ${{ steps.package_extension.outputs.vsixPath }}
          overwrite: true
          tag: ${{ github.ref_name }}

      - name: 🚀 6. 上传到 VSCode Marketplace
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ steps.package_extension.outputs.vsixPath }}

      - name: 🚀 7. 上传到 GitHub Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.get_info.outputs.name }}-${{ steps.get_info.outputs.version }}
          path: ${{ steps.package_extension.outputs.vsixPath }}
