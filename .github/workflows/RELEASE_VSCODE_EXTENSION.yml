          echo "ğŸ‘‰ğŸ‘‰ğŸ‘‰ æ’ä»¶å: $name"
          echo "ğŸ‘‰ğŸ‘‰ğŸ‘‰ ç‰ˆæœ¬å·: $version"
          echo "ğŸ‘‰ğŸ‘‰ğŸ‘‰ ${{ github.ref_name }}"

      - name: ğŸ“¦ 4. å®‰è£…ä¾èµ–
        run: npm ci

      - name: === æ‰“åŒ…æ‰©å±•
