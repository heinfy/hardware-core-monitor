name: Release VScode Extension

env:
  NODE_VERSION: 20.x

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name to release (e.g. v1.2.3)'
        required: true
        type: string
  push:
    tags:
      - 'v*.*.*'

jobs:
  # ================================
  # Job 2: æ‰“åŒ…å¹¶å‘å¸ƒåˆ° VS Code å¸‚åœº
