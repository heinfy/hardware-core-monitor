    # æ¡ä»¶ 2: å¦‚æœæ˜¯ workflow_dispatch äº‹ä»¶, åˆ™é€šè¿‡åç»­æ­¥éª¤åˆ¤æ–­
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: ğŸ” 1. æ£€æŸ¥æ˜¯å¦ä¸º Tag å¼•ç”¨
        id: check_tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "âœ… è§¦å‘è‡ª Tag: ${{ github.ref }}"
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ å·¥ä½œæµæœªç”± Tag è§¦å‘ã€‚å½“å‰å¼•ç”¨ä¸º: ${{ github.ref }}"
            echo "::error::æ­¤å·¥ä½œæµä»…å…è®¸åœ¨ Tag ä¸Šè¿è¡Œï¼Œè€Œä¸æ˜¯ Branchã€‚è¯·ç¡®ä¿æ‚¨æ‰‹åŠ¨è§¦å‘æ—¶åœ¨ Use workflow from é€‰æ‹©äº†æ­£ç¡®çš„ Tag å¼•ç”¨ï¼ˆä¾‹å¦‚ï¼šTag ä¸º v1.2.3ï¼‰ã€‚"
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: â“ 2. åªæœ‰å½“ is_tag ä¸º true æ—¶æ‰ç»§ç»­
        if: steps.check_tag.outputs.is_tag != 'true'
        run: exit 1

      - name: ğŸ” 3. æ‹‰å–ä»£ç 
        if: steps.check_tag.outputs.is_tag == 'true'
        uses: actions/checkout@v4
