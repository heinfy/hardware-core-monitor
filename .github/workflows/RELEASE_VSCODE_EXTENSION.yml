          echo "ğŸ‘‰ğŸ‘‰ğŸ‘‰ ç‰ˆæœ¬å·: $version"
          echo "ğŸ‘‰ğŸ‘‰ğŸ‘‰ ${{ github.ref_name }}"

      - name: ğŸ“¥ 6. å®‰è£…ä¾èµ–
        run: npm ci

      - name: ğŸ“¦ 7. æ‰“åŒ…æ‰©å±•
        id: package_extension
